name: ONVIFDoorbell
metadata:
  deviceType: Camera
  ocfDeviceType: x.com.st.d.camera
  vid: onvif-doorbell
  mnmn: SmartThings
components:
  - id: motion
    label: Motion Events
    capabilities:
      - id: motionSensor
        version: 1
      - id: partyvoice23922.motionevents2
        version: 1
  - id: line
    label: Line Cross Events
    capabilities:
      - id: partyvoice23922.linecross
        version: 1
  - id: tamper
    label: Tamper Events
    capabilities:
      - id: tamperAlert
        version: 1
  - id: doorbell
    label: Doorbell
    capabilities:
      - id: doorbell
        version: 1
  - id: audio
    label: Audio Communication
    capabilities:
      - id: audioCapture
        version: 1
      - id: audioOutput
        version: 1
  - id: info
    label: Utility
    capabilities:
      - id: partyvoice23922.onvifstatus
        version: 1
      - id: partyvoice23922.onvifinfo
        version: 1
      - id: partyvoice23922.refresh
        version: 1
  - id: video
    label: Video Stream
    capabilities:
      - id: videoStream
        version: 1
    categories:
      - name: Camera
preferences:
  - title: "Command Timeout"
    name: commandtimeout
    description: "Seconds for ONVIF command timeout"
    required: false
    preferenceType: integer
    definition:
      minimum: 1
      maximum: 30
      default: 10
  - title: "Enable Two-Way Audio"
    name: enableTwoWayAudio
    description: "Enable two-way audio communication"
    required: false
    preferenceType: boolean
    definition:
      default: true
  - title: "Audio File Path"
    name: audioFilePath
    description: "Path to audio file for two-way communication"
    required: false
    preferenceType: string
    definition:
      default: "/path/to/audio/file.wav"
  - title: "Enable Backup Stream"
    name: enableBackupStream
    description: "Enable backup stream from Home Assistant"
    required: false
    preferenceType: boolean
    definition:
      default: false
  - title: "Backup Stream URL"
    name: backupStreamUrl
    description: "URL for Home Assistant backup stream"
    required: false
    preferenceType: string
    definition:
      default: "rtsp://[ha_ip]:8554/reolink_backup"